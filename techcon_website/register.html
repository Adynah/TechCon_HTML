<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="uft-8" />
    <title>Register Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="/home.html" target="_blank">Homepage</a></li>
                <li><a href="/about.html" target="_blank">About</a></li>
                <li><a href="/schedule.html" target="_blank">Schedule</a></li>
                <li><a href="/contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>        
    </header>
    <main>
        <form action="submit-form" method="post">
            <p>
                <label for="name">Name</label>
                <input type="text" id="" name="" required placeholder="Full name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" maxlength="8">
            </p>
            <p>
                <label for="terms">Terms and Conditions</label>
                 <!-- I agree to the <a href="/terms-of-service.html" target="_blank">Terms of Service</a> -->
                <input type="checkbox" id="terms" required>
            </p>
            <p>
                <label for="register">Register Now</label>
                <button type="submit">Submit</button>
            </p>
        </form>
    </main>
    <footer>
        <p>copyright &copy; TechCon 2024 conference</p>
    </footer>
</body>
</html>
